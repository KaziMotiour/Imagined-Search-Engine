
{% extends 'main.html'%}
{% block body %}


<div class="p-2 mt-5">
    <p class="pageDetail">Login Form</p>
    <form  action=""  method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for message in messages %}
    <div class="alert {{ message.tags }} mb-4" role="alert">
        <strong>{{ message }}</strong>
    </div>
    {% endfor %}                                                 
    <div class="mb-3" id='err-msg' hidden>
    <strong id="msg_err"></strong>
    </div>
      

        <div class="auth-form-group-custom mb-4">
            <i class="ri-user-2-line auti-custom-input-icon"></i>
            {{form.username }}
        </div>

        <div class="auth-form-group-custom mb-4">
            <i class="ri-lock-2-line auti-custom-input-icon"></i>
            {{form.password }}
        </div>

        <div class="text-center">
            <button class="btn btn-primary w-md waves-effect waves-light" type="submit" id="user-register" >Login</button>
        </div>

        <div class="mt-4 text-center">
            <p class="mb-0"> Don't have an account ? <a href="{% url 'accounts:auth-register' %}" class="text-primary">Register</a></p>
        </div>
    </form>
</div>




{% endblock body %}
